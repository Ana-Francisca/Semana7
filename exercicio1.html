<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <!-- Código HTML -->
    <h1>JavaScript</h1>
    <h2>Exercício 1</h2>
    <h3>Dobro de um Número</h3>

    <!-- Código JavaScript -->
    <script>
        let numero = prompt("Digite um número: ");

        const dobro = Number(numero) * 2;

        alert(`O dobro é" ${dobro}`);
    </script>   
</body>
</html>
