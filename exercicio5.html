<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <!-- Código HTML -->
    <h1>JavaScript</h1>
    <h2>Exercício 5</h2>
    <h3>Programa para uma Piazzaria (Valor da Conta, Número de Clientes e Total)</h3>

    <!-- Código JavaScript -->
    <script>
        var conta = Number(prompt("Valor da Conta: "));
        var clientes = Number(prompt("Número de Clientes: "));

        var total = (conta / clientes);

        alert(`Valor por Cliente R$: ` + total);
    </script>
</body>

</html>
