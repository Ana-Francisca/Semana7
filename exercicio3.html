<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <!-- Código HTML -->
    <h1>JavaScript</h1>
    <h2>Exercício 3</h2>
    <h3>Valor do Jantar, Taxa do Garçom e Total da Conta</h3>

    <!-- Código JavaScript -->
    <script>
        var jantar = Number(prompt("Valor do Jantar R$: "));
        var garcom = jantar * 0.10;

        var total = jantar + garcom;

        alert("Taxa Garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));
    </script>   
</body>
</html>
