<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <p>Primeiro Número: <br> <input type="number" id="numero1"></p>
    <p>Segundo Número: <br> <input type="number" id="numero2"></p>


    <div class="botoes">
    <button type="button" id="btnSomar"> + </button>
    <button type="button" id="btnSubtrair"> - </button>
    <button type="button" id="btnMultiplicar"> * </button>
    <button type="button" id="btnDividir"> / </button>
    <button type="button" id="btnModulo"> % </button>
    </div>
    <p id="resultado">Resultado: </p>

    <script src="assets/js/calculadora.js"></script>

</body>
</html>
