<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <!-- Código HTML -->
    <h1>JavaScript</h1>
    <h2>Exercício 4</h2>
    <h3>Duração de uma Viage, em Dias e Horas</h3>

    <!-- Código JavaScript -->
    <script>
        var dias = Number(prompt("N° Dias: "));
        var horas = Number(prompt("N° Horas: "));

        var total = (dias * 24) + horas;

        alert(` Total de Horas: ` + total);
    </script>
</body>

</html>
